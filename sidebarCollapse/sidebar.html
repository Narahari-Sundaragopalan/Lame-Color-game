<script>
  $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
          $('.navbar-brand').toggleClass('navToggle');
      });
      $('.rotate').click(function() {
          $(this).children('.fa-angle-left').toggleClass('down');
      })
  });
</script>
