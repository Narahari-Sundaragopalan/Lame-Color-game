<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/randomquote.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/randomquote.css">
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1>Random Quote Machine</h1>
            <img src="https://ih1.redbubble.net/image.214722250.4447/ap,550x550,12x16,1,transparent,t.u2.png">
            <br/>
            <div class="quotes">
              <div>
                <span class="quote"></span>
              </div>
              <div>
                <span class="author"></span>
              </div>
            </div>
            <br/>
            <div class="buttons">
              <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
              <a href="#" class="btn btn-primary" id="tweet">Tweet Out</a>
            </div>
        </div>
    </body>
</html>
